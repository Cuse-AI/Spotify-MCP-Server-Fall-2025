<!DOCTYPE html>
<html>
<head>
    <title>The Tapestry - Interactive Emotional Manifold</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #333;
            border-radius: 10px;
            cursor: crosshair;
        }
        
        .tooltip {
            position: absolute;
            background: rgba(20, 20, 30, 0.95);
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 12px;
            pointer-events: none;
            display: none;
            max-width: 300px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            z-index: 1000;
        }
        
        .tooltip-title {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }
        
        .tooltip-composition {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 6px;
        }
        
        .tooltip-analysis {
            font-size: 11px;
            color: #ccc;
            line-height: 1.4;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #444;
        }
        
        .legend {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        
        .legend-item {
            display: inline-block;
            margin: 0 15px;
        }
        
        .legend-circle {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è THE TAPESTRY üó∫Ô∏è</h1>
    <div class="subtitle">Interactive Emotional Manifold - Hover over nodes to explore</div>
    
    <div id="canvas-container">
        <canvas id="manifold-canvas" width="1200" height="1200"></canvas>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <span class="legend-circle" style="background: white; border: 2px solid white;"></span>
            <span>Central Vibes (23)</span>
        </div>
        <div class="legend-item">
            <span class="legend-circle" style="background: #FFD700;"></span>
            <span>Sub-Vibes (114)</span>
        </div>
        <div class="legend-item">
            <span style="color: #666;">‚îÅ‚îÅ</span>
            <span>Emotional Connections</span>
        </div>
    </div>
    
    <div class="tooltip" id="tooltip"></div>
    
    <script>
        // Load the manifold data
        const manifoldData = MANIFOLD_DATA_PLACEHOLDER;
        
        const canvas = document.getElementById('manifold-canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        
        // Scale factor to fit in canvas
        const scale = 1.1;
        const offsetX = 20;
        const offsetY = 20;
        
        // Color map for central vibes
        const vibeColors = {
            'Sad': '#4A5899', 'Happy': '#FFD700', 'Chill': '#87CEEB',
            'Anxious': '#FF6B6B', 'Energy': '#FF4500', 'Dark': '#2F2F4F',
            'Introspective': '#9370DB', 'Romantic': '#FF69B4', 'Nostalgic': '#DDA0DD',
            'Night': '#191970', 'Drive': '#4682B4', 'Party': '#FF1493',
            'Angry': '#DC143C', 'Bitter': '#8B4513', 'Hopeful': '#FFA500',
            'Excited': '#FFD700', 'Jealous': '#228B22', 'Peaceful': '#E0FFE0',
            'Playful': '#FF69B4', 'Chaotic': '#8B0000', 'Bored': '#696969',
            'Grateful': '#DAA520', 'Confident': '#FF8C00'
        };
        
        const centralPositions = manifoldData.central_vibes.positions;
        const subVibes = manifoldData.sub_vibes;
        const relationships = RELATIONSHIPS_DATA_PLACEHOLDER;
        
        // Convert to canvas coordinates
        function toCanvasCoords(x, y) {
            return {
                x: x * scale + offsetX,
                y: y * scale + offsetY
            };
        }
        
        // Draw everything
        function drawManifold() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connection lines first (background)
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.3;
            
            for (const [vibe, data] of Object.entries(relationships.central_vibes)) {
                const pos1 = toCanvasCoords(centralPositions[vibe].x, centralPositions[vibe].y);
                
                for (const connectedVibe of data.connects_to) {
                    if (centralPositions[connectedVibe]) {
                        const pos2 = toCanvasCoords(centralPositions[connectedVibe].x, centralPositions[connectedVibe].y);
                        ctx.beginPath();
                        ctx.moveTo(pos1.x, pos1.y);
                        ctx.lineTo(pos2.x, pos2.y);
                        ctx.stroke();
                    }
                }
            }
            
            ctx.globalAlpha = 1;
            
            // Draw sub-vibes (small dots)
            for (const [name, data] of Object.entries(subVibes)) {
                const pos = toCanvasCoords(data.coordinates.x, data.coordinates.y);
                const dominantVibe = Object.entries(data.emotional_composition)
                    .sort((a, b) => b[1] - a[1])[0][0];
                const color = vibeColors[dominantVibe] || '#FFFFFF';
                
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }
            
            // Draw central vibes (large circles with labels)
            for (const [name, pos] of Object.entries(centralPositions)) {
                const canvasPos = toCanvasCoords(pos.x, pos.y);
                const color = vibeColors[name] || '#FFFFFF';
                
                // Circle
                ctx.beginPath();
                ctx.arc(canvasPos.x, canvasPos.y, 15, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Label
                ctx.fillStyle = 'white';
                ctx.font = 'bold 11px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(name, canvasPos.x, canvasPos.y);
            }
        }
        
        // Handle mouse hover
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            let found = false;
            
            // Check sub-vibes first
            for (const [name, data] of Object.entries(subVibes)) {
                const pos = toCanvasCoords(data.coordinates.x, data.coordinates.y);
                const dist = Math.sqrt((mouseX - pos.x) ** 2 + (mouseY - pos.y) ** 2);
                
                if (dist < 8) {
                    // Show tooltip
                    const composition = Object.entries(data.emotional_composition)
                        .sort((a, b) => b[1] - a[1])
                        .map(([vibe, pct]) => `${vibe}: ${Math.round(pct * 100)}%`)
                        .join(', ');
                    
                    tooltip.innerHTML = `
                        <div class="tooltip-title">${name}</div>
                        <div class="tooltip-composition">${composition}</div>
                        <div class="tooltip-analysis">${data.analysis}</div>
                    `;
                    tooltip.style.left = (e.clientX + 15) + 'px';
                    tooltip.style.top = (e.clientY + 15) + 'px';
                    tooltip.style.display = 'block';
                    found = true;
                    break;
                }
            }
            
            // Check central vibes if no sub-vibe found
            if (!found) {
                for (const [name, pos] of Object.entries(centralPositions)) {
                    const canvasPos = toCanvasCoords(pos.x, pos.y);
                    const dist = Math.sqrt((mouseX - canvasPos.x) ** 2 + (mouseY - canvasPos.y) ** 2);
                    
                    if (dist < 20) {
                        const relData = relationships.central_vibes[name];
                        const connections = relData.connects_to.join(', ');
                        
                        tooltip.innerHTML = `
                            <div class="tooltip-title">${name} (Central Vibe)</div>
                            <div class="tooltip-composition">${relData.description}</div>
                            <div class="tooltip-analysis">Connects to: ${connections}</div>
                        `;
                        tooltip.style.left = (e.clientX + 15) + 'px';
                        tooltip.style.top = (e.clientY + 15) + 'px';
                        tooltip.style.display = 'block';
                        found = true;
                        break;
                    }
                }
            }
            
            if (!found) {
                tooltip.style.display = 'none';
            }
        });
        
        canvas.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
        });
        
        // Initial draw
        drawManifold();
    </script>
</body>
</html>
